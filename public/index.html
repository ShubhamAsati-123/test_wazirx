<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashmit Project</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <h1>Ashmit Jagtap</h1>
        <div id="countdown"></div>
    </nav>
    <main>
        <!-- <div class="no">
            <h3>#</h3>
        </div> -->
        <div class="container">
                <table class="content">
                    <tr class="heading">
                        <!-- <th>ID</th> -->
                        <th>Currency</h3>
                        <th>Last Traded Price</h3>
                        <th>Buy</h3>
                        <th>Sell</h3>
                        <th>Volume</h3>
                        <th>Base Unit</h3>
                    </tr>
                </table>
        </div>
    </main>
</body>

<script>
    fetch('http://localhost:8008/api').then(res => {
        return res.json();
    }).then(data => {
        data.forEach(element => {
            const markup = `
            <tr class="innercontent">
                <td>${element.name}</td>
                <td>${element.last}</td>
                <td>${element.buy}</td>
                <td>${element.sell}</h4>
                <td>${element.volume}</td>
                <td>${element.base_unit}</td>
            </tr>
            `;
            
            document.querySelector('.content').
            insertAdjacentHTML('beforeend', markup)

        });
    })

    var timeleft = 10;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = "Finished";
  } else {
    document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
  }
  timeleft -= 1;
}, 1000);

    function autoRefresh() {
            window.location = window.location.href;
        }
        setInterval('autoRefresh()', 11000);

</script>

</html>
