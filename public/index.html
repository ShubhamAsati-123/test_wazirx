<script>
    fetch('http://localhost:8008/api').then(res => {
        return res.json();
    }).then(data => {
        data.forEach(element => {
            const markup = `
            <div class="innercontent">
            <h4>${element.name}</h4>
            <h4>${element.last}</h4>

            <h4>${element.sell}</h4>
            <h4>${element.volume}</h4>
            <h4>${element.base_unit}</h4>
            </div>
            `;
            
            document.querySelector('.content').
            insertAdjacentHTML('beforeend', markup)

        });
